<!-- tasks/templates/tasks.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Task Manager</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList">
        <!-- Tasks will be displayed here -->
    </ul>
    <script>
        $(document).ready(function() {
            // Set CSRF token for AJAX requests
            $.ajaxSetup({
                headers: { "X-CSRFToken": "{{ csrf_token }}" }
            });

            // Function to load tasks from the server
            function loadTasks() {
                $.ajax({
                    url: '/get_tasks/',
                    method: 'GET',
                    success: function(data) {
                        $('#taskList').empty();
                        data.forEach(function(task) {
                            var taskItem = '<li>' +
                                '<input type="checkbox" ' + (task.completed ? 'checked' : '') + '>' +
                                '<span>' + task.title + '</span>' +
                                '<button class="deleteTaskBtn" data-id="' + task.id + '">Delete</button>' +
                                '</li>';
                            $('#taskList').append(taskItem);
                        });
                    }
                });
            }

            // Load tasks on page load
            loadTasks();

            // Function to update task status
            $('#taskList').on('change', 'input[type="checkbox"]', function() {
                var taskId = $(this).siblings('.deleteTaskBtn').data('id');
                var completed = $(this).prop('checked');
                $.ajax({
                    url: '/update_task_status/',
                    method: 'POST',
                    data: { id: taskId, completed: completed },
                    success: function() {
                        loadTasks();
                    }
                });
            });

            // Function to delete a task
            $('#taskList').on('click', '.deleteTaskBtn', function() {
                var taskId = $(this).data('id');
                $.ajax({
                    url: '/delete_task/',
                    method: 'POST',
                    data: { id: taskId },
                    success: function() {
                        loadTasks();
                    }
                });
            });

            // Function to add a new task
            $('#addTaskBtn').click(function() {
                var title = $('#taskInput').val();
                $.ajax({
                    url: '/add_task/',
                    method: 'POST',
                    data: { title: title },
                    success: function() {
                        $('#taskInput').val('');
                        loadTasks();
                    }
                });
            });
        });
    </script>
</body>
</html>
